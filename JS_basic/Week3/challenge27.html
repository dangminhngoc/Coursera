<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Event Challenges: Challenge 22</title>
</head>
<body>
	<h1>Javascript Event Challenges: Challenge</h1>
	<form>
		<label>Enter a number <input type='text'></label>
		<input type="submit" value="send number">
	</form>

	<script>
		var form = document.querySelector('form');
		
		var h1Tag = document.querySelector('h1');
		
		form.addEventListener('submit', (evt) => {
			evt.preventDefault();
			var size = parseInt(document.querySelector('input').value);

			if (size) {
				h1Tag.style.fontSize = size + "px";
			}		
			else {
				alert('Enter a number please !');
			}
		});
	</script>
</body>
</html>
