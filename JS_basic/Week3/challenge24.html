<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Event Challenges: Challenge 22</title>
</head>
<body>
	<h1>Javascript Event Challenges: Challenge</h1>
	<div>
		<p>Here is a paragraph of text 1</p>
	</div>
	<button>Turn Green Damnit!</button>

	<script>
		btn = document.querySelector('button');
		divTag = document.querySelector('div');
		
		btn.addEventListener('click', () => {
			var newP = document.createElement('p');
			var pText = document.createTextNode('A new paragraph');
			
			newP.appendChild(pText);
			divTag.appendChild(newP);
		})	
	</script>
</body>
</html>
