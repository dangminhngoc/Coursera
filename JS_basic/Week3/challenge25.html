<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Event Challenges: Challenge 22</title>
</head>
<body>
	<h1>Javascript Event Challenges: Challenge</h1>
	<div>
		<p>Here is a paragraph of text 1</p>
	</div>
	<button>Add a paragraph</button>
	<button>Remove paragraph</button>

	<script>
		var btns = document.querySelectorAll('button');
		var divTag = document.querySelector('div');
		
		btns[0].addEventListener('click', () => {
			var newP = document.createElement('p');
			var pText = document.createTextNode('A new paragraph');
			
			newP.appendChild(pText);
			divTag.appendChild(newP);
		});

		btns[1].addEventListener('click', () => {
			var allPs = document.querySelectorAll('p');
			var lastP = allPs[allPs.length - 1];
			
			divTag.removeChild(lastP);
		})	
	</script>
</body>
</html>
