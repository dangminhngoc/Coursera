<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Event Challenges: Challenge 22</title>
</head>
<body>
	<h1>Javascript Event Challenges: Challenge</h1>
	<p>Here is a paragraph of text 1</p>
	<p>Here is a paragraph of text 2</p>
	<p>Here is a paragraph of text 3</p>
	<button>Turn Green Damnit!</button>

	<script>
		btn = document.querySelector('button');
		paragraphs = document.querySelectorAll('p')

		
		btn.addEventListener('click', () => {
			for (var p of paragraphs) {
				p.style.backgroundColor = 'green';
			}
		})	
	</script>
</body>
</html>
