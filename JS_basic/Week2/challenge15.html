  <h1>Javascript Basic Challenges</h1>
  <h2>Challenge 15</h2>

  <script>
    var foods = ['Chickens', 'Pizza', 'Doughnut', 'Fruit', 'Salad'];

    function hello(name) {
      if (name == null || name == '') {
        var greeting = 'You didn\'t give me your name :(';
      } else {
       var greeting = `Hello, ${name}!`;
      }

      return greeting;
    };

    function hospitality(name, gifts) {
      console.log(hello(name));

      for(var food of gifts) {
        console.log(`Would you like some ${food} ?`);
      }
    };

    hospitality('Nik4ido', foods);
  </script>
  
</body>
