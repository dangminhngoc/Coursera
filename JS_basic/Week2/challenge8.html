<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>
  <h1>Javascript Basic Challenges</h1>
  <h2>Challenge 8</h2>

  <script>
    var num = prompt("Give me a number :))", "4");
    
    if (num < 10) {
      for (var i = 0; i < 10; i++) {
        if (i == num ){
          console.log(`This is the entered number: ${i}`);
        } else {
          console.log(i);
        };
      };
    } else if (num > 9) {
      console.log('You\'ve entered a big number.');
    } else {
      console.log('There was an error!');
    };
    
  </script>
  
</body>
</html>
