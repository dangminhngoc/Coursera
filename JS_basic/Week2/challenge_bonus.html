<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Basic Challenges: Challenge Bonus</title>
</head>
<body>
  <h1>Javascript Basic Challenges</h1>
  <h2>Challenge Bonus</h2>

  <script>
    var userColor = prompt("Give me a color", "Green");
    
    color = userColor.toLowerCase();
    if (color === 'red' || color === 'blue' || color === 'yellow') {
      console.log('It\'s a primary color!');
    } else if (color === 'orange' || color === 'green' || color === 'purple') {
      console.log('It\'s a secondary color!');
    } else {
      console.log('It\'s neither primary nor secondary color :(');
    };    
  </script>
  
</body>
</html>
