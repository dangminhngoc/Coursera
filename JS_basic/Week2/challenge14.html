  <script>
    var userName = prompt('Pleasae input your name:', 'Nik4ido');
    function hello(name) {
      if (name == null || name == '') {
        var greeting = 'You didn\'t give me your name :(';
      } else {
       var greeting = `Hello, ${name}!`;

    };
